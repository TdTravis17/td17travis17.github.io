<!DOCTYPE html>

     04/17/2023 -->
<html lang="en">
<head>
    <title>Contact Form</title>
    <meta name="author" content="Travis Caldwell" />
    <meta charset="UTF-8" />
    <meta name="description" content="Travis Caldwell web developer Boise Idaho" />
    <meta name="keywords" content="client-side server-side C# HTML CSS JavaScript" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        div {
            margin: 10px;
        }

        label {
            margin-right: 15px;
            width: 150px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <form action="mailto:traviscaldwell@my.cwi.edu?subject=Personal%20Portfolio%20Mail" enctype="text/plain" method="POST">
        <!-- Group Fields Together, page 104 -->
        <fieldset>
        <legend>How do I contact you?</legend>
            <!-- Company Select Box, page 97 -->
            <div>
                <label for="company-name">Company:</label><br>
                <input type="text" name="Company:" id="company-name" value="" required></input>
            </div>
            <!-- Person to Contact Select Box, page 97 -->  
            <div>
                <label for="contact">Person to Contact:</label><br>
                <input type="text" name="Contact" id="contact" value="" required></input>
            </div>
            <!-- Email, textbook file rental.html -->	
            <!--Video 9.9 Building and Testing a Valid Form-->	
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required></input>
            </div>
            <!-- Phone, textbook file rental.html-->
            <!--Video 9.9 Building and Testing a Valid Form-->        
            <div>
                <label for="phone">Phone Number:</label>
                <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required></input>
            </div>
        </fieldset>

        <!-- Group Fields Together, page 104 -->
        <fieldset>
            <legend>What opportunities are available at your company?</legend>
            <!-- Select Box, page 98 -->
            <label for="position">Type of Position:</label>
            <select name="position" id="position">
                <option value="Internship">Internship</option>
                <option value="Part Time">Part Time</option>
                <option value="Full time">Full Time</option>
            </select>
            <!-- Radio Buttons, page 99 -->
            <p>How did you find me?</p>
            <input type="radio" name="LinkedIn" id="LinkedIn" value="LinkedIn"><label for="LinkedIn">LinkedIn</label>
            <input type="radio" name="Job-Fair" id="Job-Fair" value="Job Fair"><label for="Job-Fair">Job Fair</label>
            <input type="radio" name="CWI-Partner" id="CWI-Partner" value="CWI Corporate Partner"><label for="CWI-Partner">CWI Corporate Partner</label>
            <div>
                <!-- Text Area, textbook file code-9-1.html -->	
                <label for="comment"></label>
                <textarea id="comment" name="comment" rows="15" cols="100">
                </textarea>
            </div>
        </fieldset>
		<input type="submit" id="submit" value="Submit" class="btn">
     </form>
</body>
</html>
