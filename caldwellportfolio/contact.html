<main>
    <form action="mailto:traviscaldwell@my.cwi.edu?subject=Personal%20Portfolio%20Mail" enctype="text/plain" method="POST">
    <h3>To Contact me, please fill out the form below:</h3>
    <fieldset>
        <div>
            <label for="first-name">First Name:</label>
            <input type="text" name="First" id="first-name" value="" required>
        </div>
        <div>
            <label for="last-name">Last Name:</label>
            <input type="text" name="Last" id="last-name" value="" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>  
        </div>
        <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        </div>
        <div>
            <label for="contact-reason">Reason for Contact</label>
            <select name="reason" id="contact-reason">
            <option value="Comments/Concerns">Comments/Concerns</option>
            <option value="internship" id="internship">Internship</option>
            <option value="job" id="job">Job Opportunity</option>
            </select>
        </div>
        <div>
            <p>How did you find me?</p>
            <input type="radio" name="LinkedIn" id="LinkedIn" value="LinkedIn"><label for="LinkedIn">LinkedIn</label>
            <input type="radio" name="Job-Fair" id="Job-Fair" value="Job Fair"><label for="Job-Fair">Job Fair</label>
            <input type="radio" name="CWI-Partner" id="CWI-Partner" value="CWI Corporate Partner"><label for="CWI-Partner">CWI Corporate Partner</label>
        </div>
        <div>
            <label for="comment">Comments:</label><br>
            <textarea id="comment" name="comment" rows="10" cols="50">
            </textarea>
        </div>
    </fieldset>
    <input type="submit" id="submit" value="Submit" class="btn">
    </form>
